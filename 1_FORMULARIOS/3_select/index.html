<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input radio</title>
</head>
<body>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite o seu nome" required>
        </div>
        <!-- input radio -->
        <div>
            <p>Escolha o pix:</p>

            <div>
                <input type="radio" id="Zédamanga" name="pix">
                <label for="Zédamanga">Zé da manga</label>
            </div>
            <div>
                <input type="radio" id="Jamesdasaladadefrutas" name="pix">
                <label for="Jamesdasaladadefrutas">James da salada de frutas</label>
            </div>
            <div>
                <input type="radio" id="NecoArc" name="pix">
                <label for="NecoArc">Neco Arc</label>
            </div>
        </div>

        <!-- select -->
        <div>
            <label for="turma">Escolha sua turma():</label>
            <select name="turma" id="turma">
                <option disabled selected>Selecione...</option>
                <option value="">nenhum</option>
                <option value="">poggers</option>
                <option value="">Blaze</option>
                <option value="">Tramontina</option>
                <option value="">Trakinas</option>
                <option value="">Volkyswagen</option>
                <option value="01tc">EMETI01TC</option>
                <option value="01ta">EMETI01TA</option>
                <option value="01tb">EMETI01TB</option>
            </select>
        </div>

        <button>Enviar</button>
    </form>
</body>
</html>
