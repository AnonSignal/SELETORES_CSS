<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS, Internal, External</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h2 {
            color:purple ;
        }

        h1{
            background: coral;
        }
    </style>
</head>
<body>
    <h1>CSS, Internal, External</h1>
<!-- inline css -->
    <p style="color: red; background: blue">Fui estilizado com CSS inline</p>
    <p>Outro parágrafo</p>
    <p>Mais um parágrafo</p>

    <!-- INTERNAL CSS -->
    <h2>Eu sou um h2</h2>
    <h2>Eu sou um outro h2</h2>

    <!-- EXTERNAL CSS -->
    <h3>Sou um h3 muito legal</h3>
    <h3>Sou outro h3 mais legal ainda</h3>
</body>
</html>
